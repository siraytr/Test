<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Datei-Upload mit ZIP</title>
  <script src="https://gildas-lormeau.github.io/zip.js/demos/lib/zip-full.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    #progress { width: 100%; height: 25px; background: #eee; border: 1px solid #ccc; margin-top: 10px; }
    #bar { width: 0%; height: 100%; background: #4caf50; }
  </style>
</head>
<body>
  <h2>Datei-Upload (automatisch gezippt im Browser)</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">ZIP & Hochladen</button>
  </form>
  <div id="progress"><div id="bar"></div></div>
  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;

      status.textContent = 'üîÑ Komprimiere Datei zu ZIP...';

      // ZIP im Browser erstellen
      const zipBlob = await createZip(file);

      // ZIP hochladen
      const formData = new FormData();
      formData.append('file', zipBlob, file.name + '.zip');

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          bar.style.width = percent + '%';
          status.textContent = `üì§ Upload: ${percent.toFixed(1)}%`;
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          status.textContent = '‚úÖ Upload erfolgreich!';
        } else {
          status.textContent = '‚ùå Upload fehlgeschlagen!';
        }
      };

      xhr.send(formData);
    });

    async function createZip(file) {
      const writer = new zip.ZipWriter(new zip.BlobWriter("application/zip"));
      await writer.add(file.name, new zip.BlobReader(file));
      const zipBlob = await writer.close();
      return zipBlob;
    }
  </script>
</body>
</html>

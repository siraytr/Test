<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gallery - NEXUS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="card">
    <h2>Gallery</h2>
    <div id="albums"></div>
  </div>

  <script>
    async function loadAlbums(){
      const r=await fetch('/api/albums'); const list=await r.json();
      const area=document.getElementById('albums'); area.innerHTML='';
      list.forEach(a=>{
        const el=document.createElement('div');
        el.innerHTML=`<a href="/album.html?id=${a.id}">${a.name}</a>`;
        area.appendChild(el);
      });
    }
    loadAlbums();
  </script>
</body>
</html>

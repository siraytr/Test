<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Album - NEXUS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="card">
    <h2 id="albumTitle">Album</h2>
    <div id="galleryGrid" class="gallery"></div>
  </div>

  <script>
    const id=new URLSearchParams(location.search).get('id');
    async function loadPhotos(){
      const r=await fetch(`/api/albums/${id}/photos`); const list=await r.json();
      document.getElementById('albumTitle').textContent='Album: '+id;
      const grid=document.getElementById('galleryGrid'); grid.innerHTML='';
      list.forEach(f=>{
        const div=document.createElement('div');
        div.className='gallery-item';
        div.innerHTML=`<img src="/galleries/${id}/thumbs/${f}" onerror="this.src='/galleries/${id}/${f}'">`;
        grid.appendChild(div);
      });
    }
    loadPhotos();
  </script>
</body>
</html>

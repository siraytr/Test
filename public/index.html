<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="/login" method="POST" class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl mb-4 font-bold">Login</h2>
    <input name="username" type="text" placeholder="Username" class="w-full mb-3 p-2 border" required />
    <input name="password" type="password" placeholder="Passwort" class="w-full mb-4 p-2 border" required />
    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
  </form>
</body>
</html>

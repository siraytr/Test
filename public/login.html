<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="/login" method="post" class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <input name="username" placeholder="Benutzername" required class="w-full mb-3 px-3 py-2 border rounded" />
    <input name="password" type="password" placeholder="Passwort" required class="w-full mb-3 px-3 py-2 border rounded" />
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded">Login</button>
  </form>
</body>
</html>
